  <title>Tic Tac Toe</title>

<div id="header"></div>

<main>
  <div class="content">
  <h1>❌⭕Tic Tac Toe</h1>

<p id="status"></p>
<button id="reset" onclick="resetGame()">Restart</button>
</div>

<div id="footer"></div>

<script src="../../js/include.js"></script>
